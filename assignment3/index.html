<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <header>

        <div class="container-fluid">
            
               <div class="headBand">
                <div id="userName"> <p>Hello</p></div>
             
            </div>
        </div>
    </header>

    <section class="formSection">
        <div class="formBox">
            <form action="">
                
                <label for="nameData">Please enter the name
                    <input id="nameData" type="text" required >
               </label>
                <button type="button" onclick="displayName(nameData)">Submit</button>
            </form>
        </div>
        <div ul class="colorBox">
            <div id="red" onclick="onFill(event)">Red</div>
             <div id="blue" onclick="onFill(event)">Blue</div>
              <div id="green" onclick="onFill(event)">Green</div>
               <div id="yellow" onclick="onFill(event)">Yellow</div>
        </div>
       
    </section>
</body>

</html>
